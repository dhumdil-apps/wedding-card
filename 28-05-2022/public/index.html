        <style>
            ::selection {
                background: transparent;
            }
            * {
                outline: none;
            }

            html,
            body {
                background-color: #ffffff;
                border: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
                min-height: 100vh;
            }

            #card {
                display: flex;
                position: relative;
                margin: auto;
                width: 50vw;
                max-width: 50vh;
                box-shadow: 0 0 2vw 1px rgba(0, 0, 0, 0.25);
                user-select: none;
                transform-origin: center;
                transform: perspective(100vw);
                transform-style: preserve-3d;
                transition: all 0.5s;
                cursor: pointer;
            }

            #card #left,
            #card #right {
                position: absolute;
                top: 0;
                width: 50%;
                height: 100%;
                transform-origin: center;
                background: #f1f1e6;
                transform: perspective(100vw) translateZ(1px);
                transition: all 1s ease;
                transform-style: preserve-3d;
            }
            #card #left {
                left: 0;
                transform-origin: left;
                transform: rotateY(0deg);
                box-shadow: 2vw 0 3vw 1px rgba(0, 0, 0, 0);
                background-color: #f1f1e6;
            }
            #card #right {
                right: 0;
                transform-origin: right;
                transform: rotateY(0deg);
                box-shadow: -2vw 0 3vw 1px rgba(0, 0, 0, 0);
                background-color: #f1f1e6;
            }
            #card #center {
                position: relative;
                display: flex;
                width: 100%;
                height: 100%;
            }

            #card #center svg {
                margin: auto;
                width: 100%;
                height: auto;
            }

            #card #center img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #card #right #confirmation {
                position: absolute;
                bottom: 20%;
                left: 15%;
                width: 70%;
                height: 20%;
                background-color: #445b89;
                opacity: 0;
                transition: all 1s ease;
                transform: translateZ(-2px);
                box-shadow: 0 0 0 rgba(68,91,137, 0.4);
                animation: pulse 2s infinite;
            }
            #card #right:focus #confirmation,
            #card #right #confirmation:focus {
                opacity: 0.1;
            }

            #card #right #location {
                position: absolute;
                top: 20%;
                left: 15%;
                width: 70%;
                height: 20%;
                background-color: #445b89;
                opacity: 0;
                transition: all 1s ease;
                transform: translateZ(-2px);
                box-shadow: 0 0 0 rgba(68,91,137, 0.4);
                animation: pulse 2s infinite;
            }
            #card #right:focus #location,
            #card #right #location:focus {
                opacity: 0.1;
            }


            #card #right #backdrop-right {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                transform: translateZ(-2px);
                transition: all 1s ease;
            }

            #card #right #backdrop-right {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #card #left #cover-left {
                content: " ";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #f1f1e6;
                transform: translateZ(1px);
                overflow: hidden;
            }
            #card #left #cover-left #wax-seal-left {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: row;
            }
            #card #left #cover-left #wax-seal-left svg {
                width: 50px;
                height: auto;
                margin: auto 0 auto auto;
                transform: translateX(25px);
            }
            #card #right #cover-right {
                content: " ";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #f1f1e6;
                transform: translateZ(1px);
                overflow: hidden;
            }
            #card #right #cover-right #wax-seal-right {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: row;
            }
            #card #right #cover-right #wax-seal-right svg {
                width: 50px;
                height: auto;
                margin: auto auto auto 0;
                transform: translateX(-25px);
            }

            #card #svg-left,
            #card #svg-right {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transform: rotateY(180deg);
                -ms-interpolation-mode: nearest-neighbor;
                image-rendering: pixelated;
            }

            #card #letters {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            #card.active #left {
                transform: rotateY(-120deg);
                box-shadow: 2vw 0 3vw 1px rgba(0, 0, 0, 0.25);
            }
            #card.active #right {
                transform: rotateY(120deg);
                box-shadow: -2vw 0 3vw 1px rgba(0, 0, 0, 0.25);
            }

            #card.focused-left {
                transition: all 0.5s ease;
                transform: perspective(100vw) translateX(5vw);
            }
            #card.focused-right {
                transition: all 0.5s ease;
                transform: perspective(100vw) translateX(-5vw);
            }
            #card.focused-left #left {
                transition: all 0.5s ease;
                transform: rotateY(-180deg);
                box-shadow: 1vw 0 1vw 1px rgba(0, 0, 0, 0.25);
            }
            #card.focused-right #right {
                transition: all 0.5s ease;
                transform: rotateY(180deg);
                box-shadow: -1vw 0 1vw 1px rgba(0, 0, 0, 0.25);
            }
            #card.focused-right #right #backdrop-right {
                display: none;
            }

            @-webkit-keyframes pulse {
                0% {
                    -webkit-box-shadow: 0 0 0 0 rgba(68,91,137, 0.4);
                }
                70% {
                    -webkit-box-shadow: 0 0 0 2vw rgba(68,91,137, 0);
                }
                100% {
                    -webkit-box-shadow: 0 0 0 0 rgba(68,91,137, 0);
                }
            }
            @keyframes pulse {
                0% {
                    -moz-box-shadow: 0 0 0 0 rgba(68,91,137, 1);
                    box-shadow: 0 0 0 0 rgba(68,91,137, 1);
                }
                70% {
                    -moz-box-shadow: 0 0 0 2vw rgba(68,91,137, 0);
                    box-shadow: 0 0 0 2vw rgba(68,91,137, 0);
                }
                100% {
                    -moz-box-shadow: 0 0 0 0 rgba(68,91,137, 0);
                    box-shadow: 0 0 0 0 rgba(68,91,137, 0);
                }
            }
        </style>

        <script>
            const card = document.getElementById("card");
            const letters = document.getElementById("letters");
            const left = document.getElementById("left");
            const coverLeft = document.getElementById("cover-left");
            const right = document.getElementById("right");
            const coverRight = document.getElementById("cover-right");

            function onFocusLeft() {
                window.requestAnimationFrame(function () {
                    card.className = "active focused-left";
                });
            }

            function onFocusRight() {
                window.requestAnimationFrame(function () {
                    card.className = "active focused-right";
                });
            }

            function onBlurLeft() {
                window.requestAnimationFrame(function () {
                    card.className = "active";
                });
            }

            function onBlurRight() {
                window.requestAnimationFrame(function () {
                    card.className = "active";
                });
            }

            function activateCard() {
                card.className = "active";

                setTimeout(function () {
                    window.requestAnimationFrame(function () {
                        coverLeft.style.display = "none";
                        coverRight.style.display = "none";

                        left.addEventListener("focus", onFocusLeft, true);
                        right.addEventListener("focus", onFocusRight, true);

                        left.addEventListener("blur", onBlurLeft, true);
                        right.addEventListener("blur", onBlurRight, true);
                    });
                }, 500);
            }

            letters.onload = function () {
                window.requestAnimationFrame(activateCard);
            };

            letters.src = "/Letters.svg?v=" + Date.now();
        </script>
    </body>
